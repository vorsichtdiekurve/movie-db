<!DOCTYPE html>
<head>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My favorite movies to watch</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="column">
                    <h3><i class="fa-solid fa-film"></i> Titles</h3>
                    <ul id="movie_list">
                        <li><input type="checkbox">The Matrix, 1999, Keanu Reaves, Lawrence Fishburne</li>
                        <li><input type="checkbox">Indiana Jones, 1989, Harrison Ford, Sean Connery</li>
                        <li><input type="checkbox">Casino Royale, 2006, Daniel Craig, Eva Green</li>
                    </ul>
                    <button onclick="deleteSelected()"><i class="fa-solid fa-trash"></i> Delete selected</button>
                </div>
                <div class="column">
                    <h3><i class="fa-solid fa-file-circle-plus"></i> Add movie</h3>
                    Title: <input type="text" id="new_title"><br>
                    Year: <input type="text" id="new_year"><br>
                    Actors: <input type="text" id="new_actors"><br>
                    <button onclick="addMovie()"><i class="fa-solid fa-circle-plus"></i> Add</button>
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <div class="container">
            <p>&copy; My Movie Database. All right reserved.</p>
        </div>
    </footer>
</body>
</html>
